<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üñêÔ∏è Other Hand</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Sortable.js for drag and drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Main Container with max width -->
    <div class="main-container">
        <!-- Notification Area -->
        <div id="notification-area" class="notification-area"></div>
        
        <!-- Header -->
        <header class="text-center py-4">
            <h1 class="display-4 fw-bold text-primary">üñêÔ∏è Other Hand</h1>
        </header>

        <!-- Main 3-Panel Layout -->
        <div class="three-panel-layout">
            <!-- Left Panel: Available Modules -->
            <div class="left-panel">
                <div class="panel-header">
                    <h5 class="mb-3">Available Modules</h5>
                </div>
                <div id="module-pool" class="module-pool">
                    <!-- Add Module Placeholder -->
                    <div class="add-module-placeholder">
                        <div class="add-icon">+</div>
                        <div class="add-text">Add Module</div>
                    </div>
                    <!-- Modules will be populated here via JavaScript -->
                </div>
            </div>

            <!-- Center Panel: Button Grid -->
            <div class="center-panel">
                <div class="binary-grid">
                    <div class="grid-container">
                        <!-- Column 1 -->
                        <div class="grid-column">
                            <div class="grid-slot" data-slot="000">
                                <div class="slot-number">1</div>
                                <div class="binary-indicators">
                                    <div class="bit-circle bit-0"></div>
                                    <div class="bit-circle bit-0"></div>
                                    <div class="bit-circle bit-0"></div>
                                </div>
                                <div class="module-container"></div>
                            </div>
                            <div class="grid-slot" data-slot="010">
                                <div class="slot-number">3</div>
                                <div class="binary-indicators">
                                    <div class="bit-circle bit-0"></div>
                                    <div class="bit-circle bit-1"></div>
                                    <div class="bit-circle bit-0"></div>
                                </div>
                                <div class="module-container"></div>
                            </div>
                            <div class="grid-slot" data-slot="100">
                                <div class="slot-number">5</div>
                                <div class="binary-indicators">
                                    <div class="bit-circle bit-1"></div>
                                    <div class="bit-circle bit-0"></div>
                                    <div class="bit-circle bit-0"></div>
                                </div>
                                <div class="module-container"></div>
                            </div>
                            <div class="grid-slot" data-slot="110">
                                <div class="slot-number">7</div>
                                <div class="binary-indicators">
                                    <div class="bit-circle bit-1"></div>
                                    <div class="bit-circle bit-1"></div>
                                    <div class="bit-circle bit-0"></div>
                                </div>
                                <div class="module-container"></div>
                            </div>
                        </div>
                        <!-- Column 2 -->
                        <div class="grid-column">
                            <div class="grid-slot" data-slot="001">
                                <div class="slot-number">2</div>
                                <div class="binary-indicators">
                                    <div class="bit-circle bit-0"></div>
                                    <div class="bit-circle bit-0"></div>
                                    <div class="bit-circle bit-1"></div>
                                </div>
                                <div class="module-container"></div>
                            </div>
                            <div class="grid-slot" data-slot="011">
                                <div class="slot-number">4</div>
                                <div class="binary-indicators">
                                    <div class="bit-circle bit-0"></div>
                                    <div class="bit-circle bit-1"></div>
                                    <div class="bit-circle bit-1"></div>
                                </div>
                                <div class="module-container"></div>
                            </div>
                            <div class="grid-slot" data-slot="101">
                                <div class="slot-number">6</div>
                                <div class="binary-indicators">
                                    <div class="bit-circle bit-1"></div>
                                    <div class="bit-circle bit-0"></div>
                                    <div class="bit-circle bit-1"></div>
                                </div>
                                <div class="module-container"></div>
                            </div>
                            <div class="grid-slot" data-slot="111">
                                <div class="slot-number">8</div>
                                <div class="binary-indicators">
                                    <div class="bit-circle bit-1"></div>
                                    <div class="bit-circle bit-1"></div>
                                    <div class="bit-circle bit-1"></div>
                                </div>
                                <div class="module-container"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Save Layout Button -->
                <div class="save-section">
                    <button id="save-layout" class="btn btn-primary btn-lg">Save Layout</button>
                    <div id="save-status" class="mt-2"></div>
                </div>
            </div>

            <!-- Right Panel: Device Status / Module Details -->
            <div class="right-panel">
                <div class="panel-header">
                    <h5 class="mb-3">Device Status</h5>
                </div>
                <div id="device-status" class="device-status">
                    <div class="status-item">
                        <span class="status-label">Connection:</span>
                        <span id="connection-status" class="status-value connected">Connected</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Battery:</span>
                        <span id="battery-level" class="status-value">85%</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Live Preview:</span>
                        <div id="button-preview" class="button-preview">
                            <div class="preview-grid">
                                <div class="preview-button" data-preview="000"></div>
                                <div class="preview-button" data-preview="100"></div>
                                <div class="preview-button" data-preview="001"></div>
                                <div class="preview-button" data-preview="101"></div>
                                <div class="preview-button" data-preview="010"></div>
                                <div class="preview-button" data-preview="110"></div>
                                <div class="preview-button" data-preview="011"></div>
                                <div class="preview-button" data-preview="111"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar Overlay for Module Details -->
        <div id="sidebar-overlay" class="sidebar-overlay">
            <div class="sidebar-content">
                <div class="sidebar-header">
                    <h4>Module Details</h4>
                    <button type="button" class="btn-close" aria-label="Close" onclick="closeSidebar()"></button>
                </div>
                <div id="module-details">
                    <p class="text-muted">Click on a module to view its details.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
